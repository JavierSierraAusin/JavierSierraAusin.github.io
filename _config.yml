# Site wide configuration

title:           
locale:           en_US
url:              


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

defaults:
    # _posts
    - scope:
        path: ""
        type: posts
      values:
        layout: single
        author_profile: true
        show_date: true
        read_time: true
        comments: true
        share: true
        related: true
    # _pages
    - scope:
        path: "_pages"
        type: pages
      values:
        layout: single
        author_profile: true
        toc: false

