  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./_bibliography
  bibliography: references.bib
  # Download
  repository: ./articles

  bibliography_template: <abbr> {{reference}} [<a href="{{link}}"> <i class="fa-solid fa-download">  </i>   <font color="brown">  Manuscript </font> </a>]  </abbr>

